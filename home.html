<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfianda Noor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Alfianda Noor</h1>
        <input type="text" id="search-bar" placeholder="Search">
    </div>
    <div class="notification" id="notification"></div> <!-- Notifikasi -->
    <button id="add-item-btn">Tambah Item Baru</button>
    <div id="add-item-form" style="display: none;">
        <input type="text" id="new-item-text" placeholder="Nama Item">
        <input type="file" id="new-item-file">
        <button id="submit-new-item">Submit</button>
        <button id="cancel-new-item">Batal</button>
    </div>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>
</html>
